<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<style>
		html {
			height: 100vh;
		}

		body {
			height: 100%;
		}

		textarea {
			margin: 0;
			border: none;
			width: 100%;
			height: 100%;
		}

		textarea:focus {
			outline: none;
		}
	</style>
	<title>
		Textpad
	</title>
</head>

<body>
	<textarea id="textpad"></textarea>
</body>
<script>
	const pad = document.getElementById('textpad');
	pad.value = localStorage.getItem("txt");
	pad.addEventListener("change", (event) => {
		localStorage.setItem("txt", event.target.value);
	});
</script>

</html>
